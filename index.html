<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Casa Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-home me-2"></i>Mi Casa Inteligente</span>
        </div>
    </nav>

    <div class="container">
        <section id="add-device" class="mb-5 p-4 rounded shadow-sm bg-light">
            <h2 class="mb-4 text-center">Añadir Nuevo Dispositivo IoT</h2>
            <form id="addDeviceForm" class="row g-3">
                <div class="col-md-4">
                    <label for="deviceName" class="form-label">Nombre del Dispositivo</label>
                    <input type="text" class="form-control" id="deviceName" required>
                </div>
                <div class="col-md-4">
                    <label for="deviceType" class="form-label">Tipo de Dispositivo</label>
                    <select class="form-select" id="deviceType" required>
                        <option value="">Seleccione...</option>
                        <option value="luces">Luces</option>
                        <option value="cerraduras">Cerraduras</option>
                        <option value="sistema de riego">Sistema de Riego</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="deviceLocation" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="deviceLocation" required>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-plus-circle me-2"></i>Añadir Dispositivo</button>
                </div>
            </form>
            <div id="addDeviceMessage" class="mt-3 text-center"></div>
        </section>

        <section id="device-control" class="mb-5">
            <h2 class="mb-4 text-center">Control de Dispositivos</h2>
            
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-warning text-dark h4"><i class="fas fa-lightbulb me-2"></i>Luces</div>
                <div class="card-body">
                    <div id="lights-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        </div>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-info text-dark h4"><i class="fas fa-lock me-2"></i>Cerraduras</div>
                <div class="card-body">
                    <div id="locks-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        </div>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-success text-white h4"><i class="fas fa-water me-2"></i>Sistema de Riego</div>
                <div class="card-body">
                    <div id="irrigation-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        </div>
                </div>
            </div>
        </section>

        <section id="recent-devices" class="mb-5 p-4 rounded shadow-sm bg-light">
            <h2 class="mb-4 text-center">Últimos Dispositivos Agregados/Actualizados</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Ubicación</th>
                            <th>Última Actualización</th>
                        </tr>
                    </thead>
                    <tbody id="recentDevicesTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <div class="modal fade" id="editDeviceModal" tabindex="-1" aria-labelledby="editDeviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDeviceModalLabel">Editar Dispositivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDeviceForm">
                        <input type="hidden" id="editDeviceId">
                        <div class="mb-3">
                            <label for="editDeviceName" class="form-label">Nombre del Dispositivo</label>
                            <input type="text" class="form-control" id="editDeviceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDeviceType" class="form-label">Tipo de Dispositivo</label>
                            <select class="form-select" id="editDeviceType" required>
                                <option value="luces">Luces</option>
                                <option value="cerraduras">Cerraduras</option>
                                <option value="sistema de riego">Sistema de Riego</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDeviceLocation" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="editDeviceLocation" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
